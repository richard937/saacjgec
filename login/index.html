<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SAAC | LOGIN</title>
	<!-- Mobile Specific Metas -->
	<link rel = "icon" href="src/logo3.png" type = "image/x-icon"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>SAAC</h2>
				<p class="text-1">Creating a society where students are given a platform to explore the space and aeronautics.</p>
				<p class="text-2"><span>Learning,Practice,Implement:</span> To see you achieve more success in reaching more of your goals with SAAC</p>
				<div class="form-left-last">
				<a href="SignUp.html"><input type="submit" name="account" class="account" value="Create Account"></a>
				</div>
					<div class="form-left-last">
				<a href="Forget.html"><input type="submit" name="account" class="account" value="Forget Password?"></a>
				</div>
			</div>
			<form class="form-detail" action="process-for-login.php" method="post">
				<h2>LOGIN</h2>
				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="input-text" required>
					
				</div>
				<div class="form-row-last">
					<input type="submit" name="Login" class="register" value="Login">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
