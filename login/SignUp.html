<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>SAAC</h2>
				<p class="text-1">Creating a society where students are given a platform to explore the space and aeronautics.</p>
				<p class="text-2"><span>Learning,Practice,Implement:</span>To see you achieve more success in reaching more of your goals with SAAC.</p>
				<div class="form-left-last">
					<a href="index.html"><input type="submit" name="account" class="account" value="Already Registered?"></a>
				</div>
			</div>
			<form class="form-detail" action="process-for-signup.php" method="post">
				<h2>SIGN UP</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">First Name</label>
						<input type="text" name="first_name" id="first_name" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Last Name</label>
						<input type="text" name="last_name" id="last_name" class="input-text">
					</div>
				</div>
				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-group">
				    <div class="form-row form-row-1 ">
				    <label for="dob">DOB</label>
				<input type="date" name="dob" id="dob" class="input-text" required>
				</div>
				<div class="form-row form-row-1 ">
						<label for="password">Specilist</label>
				<select name="sp" id="sp" class="input-text">
        <option value="astrodynamics">Astrodynamics</option>
        <option value="propulsion">Propulsion</option>
        <option value="structural">Structural</option>
        <option value="gnc">GNC</option>
        <option value="communication">Communication</option>
        <option value="avionics">Avionics</option>
        <option value="control">Control</option>
        <option value="system software">System Software</option>
        <option value="fuel energy">Fuel & Energy</option>
      </select></div>
				</div>
					<div class="form-row">
					<label for="ins">Institution Name</label>
					<input type="text" name="ins" id="ins" class="input-text" required>
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="dept">Department</label>
						<input type="text" name="dept" id="dept" class="input-text" required>
					</div>
					<div class="form-row form-row-1 ">
						<label for="yos">Year of Study</label>
						<input type="number" name="yos" id="yos" max="5" class="input-text" required>
					</div>
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="mob">Mobile No.</label>
						 <input type="number" name="mob" id="mob" min="5999999999" max="9999999999" required>
					</div>
					<div class="form-row form-row-1 ">
						<label for="whp">Whatsapp No.</label>
						 <input type="number" name="whp" id="whp" min="5999999999" max="9999999999" required>
					</div>
				</div>
				
				<div class="form-group">
					<div class="form-row ">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="input-text" required>
					</div>
				</div>
				
				<div class="form-row-last">
					<input type="submit" name="submit" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
